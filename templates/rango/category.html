<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
          <h1>{{ category.name }}</h1>
          {% if pages %}
            <ul>
                  {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a</li>
                {%  endfor %}
                </ul>
          {% else %}
            <strong>No pages currently in category.</strong>
          {% endif %}
            <a href="{% url 'Rango:add_page' category.slug %}">Add a page to this category</a>
        {% else %}
          The specified category does not exist!
        {% endif %}
    </div>
</body>
</html>
