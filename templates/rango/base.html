<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango -
        {% block title_block %}
            How to Tango with Django
        {% endblock %}
    </title>
</head>
<body>
<div>
    {% block sidebar_block %}
        {% get_category_list category %}
    {% endblock %}
</div>
<div>
    {% block body_block %}
    {% endblock %}
</div>
<hr/>
<div>
    <ul>
        <li><a href="{% url 'Rango:add_category' %}">Add a New Category</a></li>
        <li><a href="{% url 'Rango:about' %}">About Rango</a></li>
        <li><a href="{% url 'Rango:index' %}">Index</a></li>
    </ul>
</div>
</body>
</html>
